<script>
const noBtn = document.getElementById("noBtn");

/* ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡∏≠‡∏∞‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏µ */

function heartBurst() {
